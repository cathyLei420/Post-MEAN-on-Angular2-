<div class="container">
  <form class="form">
    <div class="form-group">
      <label>Post Title</label>
      <input type="text" name="title" class="form-control" [(ngModel)]="post.title">
    </div>
    <div class="form-group">
      <label>Post Description</label>
      <input type="text" name="description" class="form-control" [(ngModel)]="post.description">
    </div>
    
    
    <button class="btn btn-primary" (click)="savePost()">Save</button>
  
  </form>
</div>
