<div class="container">
  <form class="form">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="user.password">
    </div>
    
    
    <button class="btn btn-primary" (click)="authenticate()">Login</button>
    <button class="btn btn-warning"><a href="#" [routerLink]='["/register"]'>Register</a></button>
  </form>
</div>
