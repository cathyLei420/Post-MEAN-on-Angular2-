<div class="container">
    <form class="form">
      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
          <label>Company</label>
          <input type="text" name="company" class="form-control" [(ngModel)]="user.company">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" class="form-control" [(ngModel)]="user.phone">
          </div>
      <button type="button" class="btn btn-info" (click)="save()">Register</button>
      <button type="button" class="btn btn-warning"><a href="#" [routerLink]="['/login']">Login</a></button>
    </form>
</div>
